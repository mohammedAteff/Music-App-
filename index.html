<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- font link -->

            <div class="pad2">
                <audio class="sound" src="./sounds/clay.mp3"></audio>
            </div>

                <audio class="sound" src="./sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">

            </div>
            <div class="pad6">
